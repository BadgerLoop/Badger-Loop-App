<ion-view view-title="BadgerLoop">
    <ion-content overflow-scroll="true" class="home-pane">
	    <div class="deckheader bar bar-header home-header">
            <h1 class="title">Swipe Left or Right to See Render</h1>
        </div>
        <div class="row">
	        <td-cards>
	            <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
	                <div class="image">
	                    <div class="no-text">NEXT</div>
	                    <img ng-src="{{card.image}}">
                        <div class="info-text">{{card.name}}</div>
	                    <div class="yes-text">VIEW</div>
	                </div>
	            </td-card>
	        </td-cards>
        </div>
        <!-- <div class="bar bar-subheader">
            <h2 class="tile">BadgerLoop Timeline</h2>
        </div> -->
        <div class="row">    
                <ul class="timeline">
                    <li ng-repeat="item in timeline">
                        <!--For icon of timeline:
              Use <img/> if you want to use a picture in stead of icon, for example
              <div class="tmicon tmicon-calm"><img src="YourPicture.jpg"></div>-->
                        <div class="tmicon tmicon-assertive"><i class="{{item.icon}}"></i></div>
                        <div class="tmlabel tmlabel-assertive">
                            <h4>{{item.title}}</h4>
                            <p><small><i class="icon ion-ios-clock"></i>  {{item.time}}</small></p>
                            <img class="timelineimg" ng-if='item.img' src="{{item.img}}" />
                            <p>{{item.text}}</p>
                        </div>
                    </li>
                </ul>
        </div>
    </ion-content>
</ion-view>
