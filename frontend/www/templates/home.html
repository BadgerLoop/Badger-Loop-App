<ion-view view-title="BadgerLoop">
    <ion-content class="home-pane">
        <div class="row row-center">
        </div>
        <br>
        <div class="row row-bottom">
            <button class="button button-full button-dark">
                <img alt="Logo" class="special" height="55" src="img/BLwhite.png">
                <hr>
                <div class="col">
                    <strong class="special" ng-bind="'&quot;' + postUpdate.text + '&quot;'"></strong>
                    <br>
                    <small class="author" ng-bind="postUpdate.author"></small> - <small class="date" ng-bind="postUpdate.timeStamp | date:'MM/dd/yyyy'"><i><i></small>
                </div>
            </button>
        </div>
    </ion-content>
</ion-view>
