<!--
  This template loads for the 'home' state (app.js)
  'posts' is a $scope variable come from Home controller
-->
<ion-view view-title="News">
  <ion-content class="">

  <div class="list card" ng-repeat="post in posts">

    <div class="item item-avatar">
      <img src="{{ post.face }}">
      <h2>{{ post.name }}</h2>
      <p>{{ post.time }}</p>
    </div>

    <div class="item item-body">
      <div ng-click="viewPost(post)">
        <img class="full-image" ng-if="post.image" src="{{ post.image }}">
        <p>{{ post.content | nl2br}}</p>
      </div>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" href="#">
        <i class="icon ion-share" ng-click="sharePost(post)"></i>
      </a>
    </div>
  </div>

  </ion-content>
</ion-view>
